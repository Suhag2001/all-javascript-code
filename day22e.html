<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web storages</title>
  </head>
  <body>
    <button onclick="saveData()">Store</button>

    <button onclick="removeData()">Remove</button>

    <button onclick="clearData()">Clear</button>
    <script>
      function saveData() {
        localStorage.setItem("name", "Suhag Mohinkar");
        sessionStorage.setItem("name", "Suhag Mohinkar");
      }

      function removeData() {
        localStorage.removeItem("name");
        sessionStorage.removeItem("name");
      }

      function clearData() {
        localStorage.clear();
        sessionStorage.clear();
      }
    </script>
  </body>
</html>
